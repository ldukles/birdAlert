<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"></script>
    <script src="js/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Londrina+Outline&display=swap"
      rel="stylesheet"
    />
    <title>Bird Alert!</title>
  </head>
  <body>
    <header>
      <h1>Bird ALERT!</h1>
      <img src="img/bird.gif" />
      <h3>Find Rare Birds In Your State</h3>
    </header>
   
    <form>
      <input type="text" placeholder="Enter State Abbreviation" />
      <input type="submit" value="Go" />
    </form>
    
    <div class="container">
      <p>Notable Birds</p>
      <p id="comName"></p>
      <p>Common Name</p>
      <p id="sciName"></p>
      <p>Scientific Name</p>
      <p id="locName"></p>
      <p>Location</p>
      <p id="obsDate"></p>
      <p>Date</p>
      <p id="howMany"></p>
      <p>How Many</p>
      <p id="obsValid"></p>
      <p>Verified</p>
    </div>
  </body>
</html>
